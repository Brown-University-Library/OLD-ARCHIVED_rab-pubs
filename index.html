<html>
<head>
	<title>Publication Manager</title>
	<link rel="stylesheet" href="lib/bootstrap-3.3.7-dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="lib/bootstrap-3.3.7-dist/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="css/index.css">
	<script src="lib/jquery/jquery-3.1.1.min.js"></script>
	<script src="lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</head>
<body>
	<!-- navbar navbar-inverse navbar-fixed-top -->
	<nav class="pubs-nav">
				<a class="pubs-nav-header" href="#">Publication Manager</a>
			<div class="pubs-nav-bar">
				<ul class="pubs-nav-menu">
					<li><a href="#!pubs=open">Citations</a></li>
					<li><a href="#!styles=open">Styles</a></li>
					<li><a href="#!harvest=open">Harvesting</a></li>
					<li><a href="#!help=open">Help</a></li>
				</ul>
			</div>
		</div>
	</nav>

    <div class="container-fluid pubs-app">
		<div class="row">
			<div class="col-sm-3">
				<ul class="sidebar sidebar-citations">
					<li class="active">Pending</li>
					<li>Approved</li>
					<li>Rejected</li>
					<li>Add a Citation</li>
				</ul>
				<ul class="sidebar sidebar-styles hidden">
					<li class="active">Custom Citation Styles</li>
					<li>Add a Citation Style</li>
				</ul>
				<ul class="sidebar sidebar-harvesting hidden">
					<li class="active">Settings</li>
					<li>Initiate Harvest</li>
				</ul>
			</div>
			<div class="col-sm-9 main">
				<div class="main-citations">
					<h1>Citations</h1>
					<div id="citations-pending">
						<h2>Pending</h2>
						<ul class="citations-pending-list">
						</ul>
					</div>
					<div id="citations-approved">
						<h2>Approved</h2>
						<ul class="citations-pending-list">
						</ul>
					</div>
					<div id="citations-rejected">
						<h2>Rejected</h2>
						<ul class="citations-pending-list">
						</ul>
					</div>
				</div>
			</div>
    	</div>
    </div>
    <script>
    	var $lis;

    	$lis = $(".sidebar > li");
    	$lis.each( function ($li) {
    		$(this).click( function() {
    			$(this).siblings().removeClass('active');
    			$(this).addClass('active');
    		});
    	});
    </script>
</body>
</html>
